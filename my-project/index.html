<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocinAroma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">
  <div class="bg-green-700 text-white flex items-center w-full h-24 p-6 fixed top-0 left-0">
    <img class="h-8 mr-2" src="menu.png" alt="Menu">
    <h1 class="text-5xl font-bold text-center flex-1">COCINAROMA</h1>
    <img class="h-8" src="configuraciones.png" alt="configuraciones">
  </div>
  <div class="bg-transparent p-2 rounded-lg shadow-lg w-full max-w-md mt-28">
    <div class="flex justify-center border border-gray-300 rounded-lg overflow-hidden">
      <input type="text" placeholder="¿Qué te gustaría el día de hoy?" class="flex-1 p-2 border-none outline-none">
      <button class="bg-green-700 text-white px-4 py-2 border-none cursor-pointer hover:bg-green-800">Buscar</button>
    </div>
  </div>
  <div class="bg-green-700 p-6 shadow-lg max-w-sm mt-8 rounded-3xl">
    <img src="comidaitaliana.jpg" alt="comida italiana" class="w-full rounded-lg">
    <div class="mt-2">
      <h2 class="text-2xl font-bold text-white text-center">COMIDA ITALIANA</h2>
    </div>
  </div>
  <div class="px-2 max-w-lg bg-green-700 mt-12 flex items-center justify-evenly space-x-4 p-5 rounded-lg">
    <img src="corazon.png" alt="corazon" class="h-12 w-12">
    <h2 class="text-white text-lg">FRITTATA</h2>
    <img src="frittata.jpg" alt="frittata" class="h-32 w-32 rounded-lg">
    <img src="marcador.png" alt="marcador" class="h-12 w-12">
  </div>
  <div class="px-2 max-w-lg bg-green-700 mt-12 flex items-center justify-evenly space-x-4 p-5 rounded-lg">
    <img src="corazon.png" alt="corazon" class="h-12 w-12">
    <h2 class="text-white text-lg">FETTUCCINE ALFREDO</h2>
    <img src="Fettuccine Alfredo.png" alt="Fettuccine Alfredo" class="h-32 w-32 rounded-lg">
    <img src="marcador.png" alt="marcador" class="h-12 w-12">
  </div>
  <div class="px-2 max-w-lg bg-green-700 mt-12 flex items-center justify-evenly space-x-4 p-5 rounded-lg">
    <img src="corazon.png" alt="corazon" class="h-12 w-12">
    <h2 class="text-white text-lg">Osso Buco</h2>
    <img src="Ossobuco.png" alt="Osso Buco" class="h-32 w-32 rounded-lg">
    <img src="marcador.png" alt="marcador" class="h-12 w-12">
  </div>
  <div class="px-2 max-w-lg bg-green-700 mt-12 flex items-center justify-evenly space-x-4 p-5 rounded-lg">
    <img src="corazon.png" alt="corazon" class="h-12 w-12">
    <h2 class="text-white text-lg">PIZZA NÁPOLES</h2>
    <img src="pizza.png" alt="pizza" class="h-32 w-32 rounded-lg">
    <img src="marcador.png" alt="marcador" class="h-12 w-12">
  </div>
</body>
</html>
