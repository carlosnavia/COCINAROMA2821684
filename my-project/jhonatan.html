<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocinAroma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-green-700 text-white flex items-center w-full h-24 p-6 fixed top-0 left-0 z-10">
        <button id="menu" class="bg-transparent border-none">
            <img class="h-8 mr-2" src="/public/menu.png" alt="Menu">
        </button>
        <h1 class="text-5xl font-bold text-center flex-1">COCINAROMA</h1>
        <button class="bg-transparent border-none">
            <img class="h-8" src="/public/configuraciones.png" alt="Configuraciones">
        </button>
    </header>
    
        <div class="bg-transparent p-2 rounded-lg shadow-lg w-full max-w-md mt-28 mx-auto">
            <div class="flex justify-center border border-gray-300 rounded-lg overflow-hidden">
                <input type="text" placeholder="¿Qué te gustaría el día de hoy?" class="flex-1 p-2 border-none outline-none">
                <button class="bg-green-700 text-white px-4 py-2 border-none cursor-pointer hover:bg-green-800">Buscar</button>
            </div>
        </div>
        <main class="flex-1 pt-24 pb-24 px-4">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvBDBKM6FFFQWzkM_KY0PaoKI9QdIdMkVbaGQawqb2e3ECoxNc_2bveiSfiqIyoJXpKKA&usqp=CAU" 
                     alt="Comida Mexicana" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Mexicana</h3>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJva-pafOjl2JtIrgfU3hOqgqmKpMOzJWJZqIsrdeDlZmI8tDJV4O_MwyyM6YSXC7U_18&usqp=CAU" 
                     alt="Comida Colombiana" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Colombiana</h3>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://assets3.thrillist.com/v1/image/1244550/1200x630/flatten;crop_down;webp=auto;jpeg_quality=70" 
                     alt="Comida Inglesa" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Inglesa</h3>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://panamei.com/wp-content/uploads/2018/04/28870096_1822768124465316_6637298469105960784_n.jpg" 
                     alt="Comida Española" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Española</h3>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://as01.epimg.net/deporteyvida/imagenes/2018/05/03/portada/1525334231_410962_1525334326_noticia_normal_recorte1.jpg" 
                     alt="Comida Mediterránea" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Mediterránea</h3>
            </div>
           <a href="index.html">
           <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="/public/comidaitaliana.jpg" 
                     alt="Comida Italiana" class="w-full h-32 object-cover">
                <h3 class="text-xl font-semibold p-4">Comida Italiana</h3>
            </div></a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 flex justify-between items-center gap-6 px-2 py-2 fixed bottom-0 w-full">
        <button id="1" class="bg-transparent border-none">
            <img src="/public/local.png" class="h-10 w-10" alt="Icon 1">
        </button>
        <button id="2" class="bg-transparent border-none">
            <img src="/public/libro.png" class="h-10 w-10" alt="Icon 2">
        </button>
        <button id="3" class="bg-transparent border-none">
            <img src="/public/pastel.png" class="h-10 w-10" alt="Icon 3">
        </button>
        <button id="4" class="bg-transparent border-none">
            <img src="/public/bd35fd3f37456ec8ab11.png" class="h-10 w-10" alt="Icon 4">
        </button>
        <button id="5" class="bg-transparent border-none">
            <img src="/public/sombrero-de-cocinero.png" class="h-10 w-10" alt="Icon 5">
        </button>
        <button id="6" class="bg-transparent border-none">
            <img src="/public/a260a4691a1e49fdc140.png" class="h-10 w-10" alt="Icon 6">
        </button>
    </footer>

</body>

</html>
